<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id="app">
		<button @click="change">change list</button>
		<ul>
			<li v-for="item, index in list" :key="item">{{item}}</li>
		</ul>
	</div>
	<script src="../../dist/vue.js"></script>
	<script type="text/javascript">
		const app = new Vue({
			data:() => {
				return {
					list:['a','b','c']
				}
			},
			methods:{
				change(){
					this.list = ['b','c','d','a']
				}
			}
		})
		app.$mount('#app')
	</script>
</body>
</html>
